<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Блог на Go</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/dark-theme.css" id="theme-stylesheet">
</head>
<body>
    <div class="container mt-4">
        <header class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="display-4">Блог на Go</h1>
            <div>
                <button class="btn btn-outline-secondary me-2" id="theme-toggle">
                    <i class="bi bi-moon-fill"></i> Темная тема
                </button>
                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#createPostModal">
                    <i class="bi bi-plus-lg"></i> Создать запись
                </button>
            </div>
        </header>

        <div class="row" id="posts-container">
            <!-- Посты будут загружены здесь -->
            <div class="col-12 text-center">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Загрузка...</span>
                </div>
                <p class="mt-2">Загрузка записей...</p>
            </div>
        </div>
    </div>

    <!-- Модальное окно для создания поста -->
    <div class="modal fade" id="createPostModal" tabindex="-1" aria-labelledby="createPostModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="createPostModalLabel">Создать новую запись</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
                </div>
                <div class="modal-body">
                    <form id="createPostForm">
                        <div class="mb-3">
                            <label for="postTitle" class="form-label">Заголовок</label>
                            <input type="text" class="form-control" id="postTitle" required>
                            <div class="invalid-feedback">Пожалуйста, введите заголовок</div>
                        </div>
                        <div class="mb-3">
                            <label for="postContent" class="form-label">Содержимое</label>
                            <textarea class="form-control" id="postContent" rows="5" required></textarea>
                            <div class="invalid-feedback">Пожалуйста, введите содержимое</div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Отмена</button>
                    <button type="button" class="btn btn-primary" id="savePostBtn">Сохранить</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Модальное окно для редактирования поста -->
    <div class="modal fade" id="editPostModal" tabindex="-1" aria-labelledby="editPostModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editPostModalLabel">Редактировать запись</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
                </div>
                <div class="modal-body">
                    <form id="editPostForm">
                        <input type="hidden" id="editPostId">
                        <div class="mb-3">
                            <label for="editPostTitle" class="form-label">Заголовок</label>
                            <input type="text" class="form-control" id="editPostTitle" required>
                            <div class="invalid-feedback">Пожалуйста, введите заголовок</div>
                        </div>
                        <div class="mb-3">
                            <label for="editPostContent" class="form-label">Содержимое</label>
                            <textarea class="form-control" id="editPostContent" rows="5" required></textarea>
                            <div class="invalid-feedback">Пожалуйста, введите содержимое</div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Отмена</button>
                    <button type="button" class="btn btn-primary" id="updatePostBtn">Обновить</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Модальное окно для подтверждения удаления -->
    <div class="modal fade" id="deletePostModal" tabindex="-1" aria-labelledby="deletePostModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="deletePostModalLabel">Удалить запись</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
                </div>
                <div class="modal-body">
                    <p>Вы действительно хотите удалить эту запись?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Отмена</button>
                    <button type="button" class="btn btn-danger" id="confirmDeleteBtn">Удалить</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/api.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
