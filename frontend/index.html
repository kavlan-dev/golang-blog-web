<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Блог на Go</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Блог на Go</h1>

        <div class="row">
            <div class="col-md-8">
                <div id="posts-container" class="mb-4">
                    <h2>Записи</h2>
                    <div id="posts-list" class="list-group"></div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h3>Создать запись</h3>
                    </div>
                    <div class="card-body">
                        <form id="create-post-form">
                            <div class="mb-3">
                                <label for="post-title" class="form-label">Заголовок</label>
                                <input type="text" class="form-control" id="post-title" required>
                            </div>
                            <div class="mb-3">
                                <label for="post-content" class="form-label">Содержимое</label>
                                <textarea class="form-control" id="post-content" rows="3" required></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">Создать</button>
                        </form>
                    </div>
                </div>

                <div class="card mt-4">
                    <div class="card-header">
                        <h3>Редактировать запись</h3>
                    </div>
                    <div class="card-body">
                        <form id="edit-post-form">
                            <input type="hidden" id="edit-post-id">
                            <div class="mb-3">
                                <label for="edit-post-title" class="form-label">Заголовок</label>
                                <input type="text" class="form-control" id="edit-post-title" required>
                            </div>
                            <div class="mb-3">
                                <label for="edit-post-content" class="form-label">Содержимое</label>
                                <textarea class="form-control" id="edit-post-content" rows="3" required></textarea>
                            </div>
                            <button type="submit" class="btn btn-success">Сохранить</button>
                            <button type="button" id="cancel-edit" class="btn btn-secondary">Отмена</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
